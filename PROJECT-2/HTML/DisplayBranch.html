<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Branches</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script>
        async function getBranches() {
            try {
                const response = await fetch('http://localhost:3000/Branch', {
                    method: 'GET'
                });
                const data = await response.json();
                setBranches(data);
            } catch (error) {
                console.log(error.message);
            }
        }

        function setBranches(branches) {
            const tbody = document.getElementById('branchesTableBody');
            tbody.innerHTML = '';
            branches.forEach(branch => {
                tbody.innerHTML += `
                    <tr>
                        <td>${branch.branch_id}</td>
                        <td>${branch.name}</td>
                        <td>${branch.house_no}</td>
                        <td>${branch.city}</td>
                        <td>${branch.zip_code}</td>
                    </tr>
                `;
            });
        }

        window.onload = function() {
            getBranches();
        };
    </script>
</head>
<body>
    <div class="mt-5 container">
        <h1 style="text-align: center;">All Branches</h1>
        <table class="table mt-5">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Branch Name</th>
                    <th scope="col">House number</th>
                    <th scope="col">City</th>
                    <th scope="col">Zip code</th>
                </tr>
            </thead>
            <tbody id="branchesTableBody">
                <!-- Branch rows will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
